<html>
    <head>
        <title>helloworld</title>
        <script src="../js/vue.min.js"></script>
    </head>
    <body>
        <!-- 声明式渲染 -->
        <div id="app">
            {{message}}
        </div>

        <div id="app-2">
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>

        <!-- 条件与循环 -->
        <div id="app-3">
            <p v-if="seen">现在你看到我了</p>
        </div>

        <!-- 循环 -->
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>

        <!-- 处理用户输入 -->
        <div id="app-5">
            <p>{{message}}</p>
            <button v-on:click="reverseMsg">逆转消息</button>
        </div>

        <!-- 双向绑定 -->
        <div id="app-6">
            <p>{{message}}</p>
            <input v-model="message">
        </div>

        <!-- 创建一个 todo-item组件的实例 -->
        <ol id="app-07">
            <todo-item></todo-item>
        </ol>
        <div id="app-7">
            <ol>
                <todo-item 
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
                </todo-item>
            </ol>
        </div>
    </body>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'helle vue!'
            }
        })
        //console input:app.message = 123

        var app2 = new Vue({
            el:'#app-2',
            data:{
                message:'页面加载于：'+new Date().toLocaleString()
            }
        })
        //console input: app2.message = '新消息'

        var app3 = new Vue({
            el:'#app-3',
            data:{
                seen:true
            }
        })
        //console input:app3.seen = false

        var app4 = new Vue({
            el:'#app-4',
            data:{
                todos:[
                    {text:'学习javascript'},
                    {text:'学习vue'},
                    {text:'学习springboot'}
                ]
            }
        })
        // console input:app4.todos.push({text:'学习elixir'})

        var app5 = new Vue({
            el:'#app-5',
            data:{
                message:'hello vue.js!'
            },
            methods:{
                reverseMsg:function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue({
            el:'#app-6',
            data:{
                message:'hello vue!'
            }
        })

        // 组件定义
        Vue.component('todo-item',{
            template:'<li>java从入门到放弃</li>'
        })

        var app07 = new Vue({
            el:'#app-07'
        })

        Vue.component('todo-item',{
            // todo-item 组件接受一个'props',类似于一个自定义特性，这个props名为todo
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        })

        var app7 = new Vue({
            el:'#app-7',
            data:{
                groceryList:[
                    {id:0,text:'蔬菜'},
                    {id:1,text:'水果'},
                    {id:2,text:'甜点'}
                ]
            }
        })
    </script>
</html>
