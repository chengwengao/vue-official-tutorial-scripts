<html>
<head>
    <title>模板语法</title>
    <script src="../js/vue.min.js"></script>
</head>
    <body>
        <span id="app-1">Message:{{ msg }}</span><br />
        <!-- v-once执行一次性插值，当数据改变时，插值处的内容不会更新 -->
        <span id="app-1-1" v-once>这将不会改变:{{ msg }}</span><br />
        <!-- 支持javascript表达式 -->
        <p id="add">{{ number + 1 }}</p>
        <p id="three">{{ ok?'yes':'no' }}</p>
        <p id="reverse">{{ msg.split('').reverse().join('') }}</p>
        <!-- 指令 -->
        <!-- 完整语法 -->
        <p><a id="hyperlink" v-bind:href="url" target="_blank">超链接</a></p>
        <!-- 缩写 -->
        <p><a id="short_hyperlink" :href="url" target="_blank">缩写，超链接</a></p>
        <!-- 完整语法 -->
        <p><a id="click" v-on:click="clickme">点击我，{{msg}}</a></p>
        <!-- 缩写 -->
        <p><a id="short_click" @click="clickme">缩写，点击我，{{msg}}</a></p>
    </body>
<script>
    var app1 = new Vue({
        el:'#app-1',
        data:{
            msg:'helloworld!'
        }
    })
    //console input:app1.msg = '123'

    var app11 = new Vue({
        el:'#app-1-1',
        data:{
            msg:'do not change!'
        }
    })
    //console input:app11.msg = '456'

    var add = new Vue({
        el:'#add',
        data:{
            number:99
        }
    })

    var three = new Vue({
        el:'#three',
        data:{
            ok:false
        }
    })

    var reverse = new Vue({
        el:'#reverse',
        data:{
            msg:'123456'
        }
    })

    var hyperlink = new Vue({
        el:'#hyperlink',
        data:{
            url:'http://www.baidu.com'
        }
    })

    //缩写
    var short_hyperlink = new Vue({
        el:'#short_hyperlink',
        data:{
            url:'http://www.sougou.com'
        }
    })

    var click = new Vue({
        el:'#click',
        data:{
            msg:'改变超链接访问地址'
        },
        methods:{
            clickme:function(){
                hyperlink.url = 'http://www.163.com'
            }
        }
    })

    //缩写
    var short_click = new Vue({
        el:'#short_click',
        data:{
            msg:'改变缩写超链接访问地址'
        },
        methods:{
            clickme:function(){
                short_hyperlink.url = 'http://www.sina.com'
            }
        }
    })
</script>
</html>
